<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Document</title>
    
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/filtering.css" />
  </head>
  <body>
    <div class="btns">
      <button type="button" data-menu="all">All</button>
      <button type="button" data-menu="car">car</button>
      <button type="button" data-menu="notebook">notebook</button>
      <button type="button" data-menu="cadetblue">Cadetblue</button>
      <button type="button" data-menu="red">Red</button>
      <button type="button" data-menu="gray">Gray</button>
    </div>

    <div class="allwrps">
      <div data-menu="car" class="single" style="background-color: green">
        <img
          data-bs-toggle="modal"
          data-bs-target="#myModal"
          class="mImg"
          src="https://turbo.azstatic.com/uploads/f660x496/2020%2F02%2F17%2F15%2F49%2F40%2F41476eb4-1d90-4121-9e4b-0d81a6f510a6%2F16203_UmQv3K6sClDxdlegUwqgXw.jpg"
          alt=""
        />
      </div>
      <div
        data-menu="notebook"
        class="single"
        style="background-color: blueviolet"
      >
        notebook
      </div>
      <div data-menu="red" class="single">Red</div>
      <div
        data-menu="notebook"
        class="single"
        style="background-color: blueviolet"
      >
        notebook
      </div>
      <div data-menu="car" class="single" style="background-color: green">
        <img
          data-bs-toggle="modal"
          data-bs-target="#myModal2"
          class="mImg"
          src="https://turbo.azstatic.com/uploads/full/2020%2F01%2F26%2F18%2F16%2F08%2F9115e606-9456-4c2e-a889-3c8bf0f07cda%2F21003_TEKt6KEpaOuDUoJb95M0zQ.jpg"
          alt=""
        />
      </div>
      <div data-menu="red" class="single">Red</div>
      <div
        data-menu="notebook"
        class="single"
        style="background-color: blueviolet"
      >
        notebook
      </div>
      <div
        data-menu="cadetblue"
        class="single"
        style="background-color: cadetblue"
      >
        Cadetblue
      </div>
      <div data-menu="car" class="single" style="background-color: green">
        <img
          class="mImg"
          src="https://all-auto.org/wp-content/uploads/2017/10/BMW-3-43.jpg"
          alt=""
        />
      </div>
      <div
        data-menu="cadetblue"
        class="single"
        style="background-color: cadetblue"
      >
        Cadetblue
      </div>
      <div data-menu="gray" class="single" style="background-color: darkgray">
        Gray
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body">
            <img
              width="100%"
              src="https://turbo.azstatic.com/uploads/f660x496/2020%2F02%2F17%2F15%2F49%2F40%2F41476eb4-1d90-4121-9e4b-0d81a6f510a6%2F16203_UmQv3K6sClDxdlegUwqgXw.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content modal-xl" style="width:auto; height:auto">
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" id="myStopClickButton" class="btn-close close" data-bs-dismiss="modal" ></button>
              </div>
          <!-- Modal body -->
          <div class="modal-body myVideoClass">
            <iframe id="ss" class="" width="640" height="360" src="http://www.youtube.com/embed/p1QgNF6J1h0?rel=0&controls=0&hd=1&showinfo=0&enablejsapi=1"  allowfullscreen="true" allowscriptaccess="always" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/filtering.js"></script>




<script>
    $('#myStopClickButton').click(function(){
        var player = document.getElementById("ss")
        player.stopVideo();
      });
</script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
